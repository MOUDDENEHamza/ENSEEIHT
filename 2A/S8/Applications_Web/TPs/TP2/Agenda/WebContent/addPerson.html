<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<h3>Add person</h3>

<div>
  <form action="Serv" method="get">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstName" placeholder="Hamza">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastName" placeholder="Mouddene">
  
    <input type="submit" name="op" value="AddPerson">
  </form>
</div>

</body>
</html>
