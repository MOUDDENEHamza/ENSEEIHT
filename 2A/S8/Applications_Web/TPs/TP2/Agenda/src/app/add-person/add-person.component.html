<div>

  <h1>Add person</h1>

  <form [formGroup]="person" class="example-form">

    <br>

    <mat-form-field class="example-full-width">
      <mat-label>First name</mat-label>
      <input matInput placeholder="Hamza" formControlName="firstName">
    </mat-form-field>

    <br>

    <mat-form-field class="example-full-width">
      <mat-label>Last name</mat-label>
      <input matInput placeholder="Mouddene" formControlName="lastName">
    </mat-form-field>
  </form>

  <br>

  <button mat-raised-button color="primary" [disabled]="this.person.invalid">Add</button>
</div>
